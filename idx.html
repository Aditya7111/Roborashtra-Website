<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    .box {
        margin: 0;
        padding: 0;
        background-color:blanchedalmond;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        z-index: 1;
    }

    .blur {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('your-blurry-image.jpg');
        background-size: cover;
        filter: blur(5px);
        z-index: 0;
    }

    .text {
        text-align: center;
    }
</style>
</head>
<body>
    <div class="blur box"></div>
    <div class="container">
        <div class="text">
            <h1>thank you</h1>
            <button>close</button>
        </div>
    </div>
</body>
</html>
